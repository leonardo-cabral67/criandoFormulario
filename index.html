<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Preencha os campos</legend>
            <div style="display: grid">
                <h2>Dados para login</h2>

                <label for="email">email</label>
                <input type="email" id="Email" placeholder="Insira seu email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Insira sua senha" required>
            </div>

            <div style="display: grid;">
                <h2>Dados pessoais</h2>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Insira seu nome" required>

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Insira seu sobrenome" required>

                <label for="sexo">Sexo</label>
                <select name="seco" id="sexo">
                    <option value="homem">Homem</option>
                    <option value="mulher">Mulher</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="cpf">CPF</label>
                <input type="number" id="cpf" placeholder="insira seu CPF" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="insira seu número de telefone" required>

                <label for="Data">Data de nascimento</label>
                <input type="date" id="data" placeholder="Insira sua data de nascimento" required>
            </div>

            <div style="display: grid">
                <h2>Endereço</h2>

                <label for="cep">CEP</label>
                <input type="number" id="cep" placeholder="Insira seu CEP" required>

                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Insira o nome ou número de sua rua" required>

                <label for="numero">Número</label>
                <input type="number" id="numero" placeholder="Insira o número da sua casa" required>

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Insira se bairro" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Insira o nome cidade" required>

                <label for="estado">Estado</label>
                <input type="text" id="estado" placeholder="Insira o Estado" required>
            </div>

            <button style="margin-top: 2rem;" type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
